{% extends 'arbitros/base.html' %}
{% block content %}

<a class="waves-effect waves-light btn" href="{% url 'arbitros.views.arbitro_nuevo' %}"><i class="material-icons left">create</i>Arbitro Nueva</a>
  {% for ar in arbitros %}
      <div class="agenda">
          <h2><a href="{% url 'arbitros.views.arbitro_detalle' pk=ar.pk %}">{{ ar.nombre }}</a></h2>
          <div class="text-detail">
             <p>Telefono: {{ ar.telefono  }}</p>
          </div>
      </div>
  {% endfor %}
{% endblock %}
